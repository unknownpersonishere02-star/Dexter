<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dexter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a, #020617);
      color: white;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    p.subtitle {
      text-align: center;
      color: #cbd5f5;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
      resize: vertical;
    }

    button.main {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #22c55e;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    .row {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .row button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #334155;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    #output {
      margin-top: 20px;
      background: #020617;
      border-radius: 12px;
      padding: 15px;
      min-height: 80px;
      white-space: pre-wrap;
    }

    .error {
      color: #f87171;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>üß† Dexter AI</h1>
  <p class="subtitle">Paste your notes and generate learning content</p>

  <textarea id="notes" rows="6" placeholder="Paste your notes here..."></textarea>

  <button class="main" onclick="generateAI()">Generate with AI</button>

  <div class="row">
    <button onclick="showSummary()">üìÑ Summary</button>
    <button onclick="showKeyPoints()">üîë Key Points</button>
    <button onclick="showQuiz()">‚ùì Quiz</button>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
