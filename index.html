<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dexter AI</title>
  <style>
    body {
      background: #0b132b;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      font-size: 16px;
      cursor: pointer;
    }
    pre {
      margin-top: 10px;
      background: #020617;
      padding: 10px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Dexter AI</h2>
    <textarea id="prompt" placeholder="Ask me anything..."></textarea>
    <button onclick="generate()">Generate</button>
    <pre id="output"></pre>
  </div>

<script>
async function generate() {
  const output = document.getElementById("output");
  const prompt = document.getElementById("prompt").value;

  output.textContent = "Thinking...";

  try {
    const res = await fetch(
      "https://dexter-ai-worker.lunarsoul69.workers.dev",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      }
    );

    const data = await res.json();

    if (data.reply) {
      output.textContent = data.reply;
    } else {
      output.textContent = JSON.stringify(data, null, 2);
    }
  } catch (e) {
    output.textContent = "Connection failed";
  }
}
</script>

</body>
</html>
