<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dexter AI</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #050b2c, #071a2f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .app {
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      color: #4fd1ff;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4fd1ff;
      color: black;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      padding: 15px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      min-height: 60px;
    }
  </style>
</head>
<body>

  <div class="app">
    <h1>Dexter AI</h1>

    <textarea id="prompt" placeholder="Ask something..."></textarea>

    <button onclick="generate()">Generate</button>

    <div id="output"></div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");

      output.textContent = "Thinking...";

      try {
        const res = await fetch(
          "https://dexter-ai-worker.lunarsoul69.workers.dev",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt })
          }
        );

        const data = await res.json();

        if (data.reply) {
          output.textContent = data.reply;
        } else {
          output.textContent = data.error || "No response";
        }

      } catch (e) {
        output.textContent = "Error connecting to AI";
      }
    }
  </script>

</body>
</html>
