<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dexter AI</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #38bdf8;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      background: #020617;
      border-radius: 6px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Dexter AI</h1>

    <textarea id="prompt" placeholder="Ask me anything..."></textarea>

    <button onclick="generateAI()">Generate</button>

    <div id="output"></div>
  </div>

<script>
async function generateAI() {
  const prompt = document.getElementById("prompt").value;
  const output = document.getElementById("output");

  output.innerText = "Thinking...";

  try {
    const response = await fetch(
      "https://dexter-ai-worker.lunarsoul69.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: prompt })
      }
    );

    const data = await response.json();

    if (data.text) {
      output.innerText = data.text;
    } else {
      output.innerText = "No response from AI";
    }

  } catch (error) {
    output.innerText = "Error connecting to AI";
    console.error(error);
  }
}
</script>

</body>
</html>
