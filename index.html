<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dexter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f172a, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
      resize: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #38bdf8;
      color: #020617;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:disabled {
      background: #64748b;
      cursor: not-allowed;
    }

    #output {
      margin-top: 15px;
      padding: 12px;
      background: #020617;
      border-radius: 10px;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dexter AI</h1>

    <textarea id="prompt" placeholder="Ask me anything..."></textarea>

    <button id="btn" onclick="generate()">Generate</button>

    <div id="output"></div>
  </div>

  <script>
    async function generate() {
      const promptEl = document.getElementById("prompt");
      const outputEl = document.getElementById("output");
      const btn = document.getElementById("btn");

      const prompt = promptEl.value.trim();
      if (!prompt) {
        outputEl.innerText = "Please enter a question.";
        return;
      }

      btn.disabled = true;
      outputEl.innerText = "Thinking...";

      try {
        const response = await fetch(
          "https://dexter-ai-worker.lunarsoul69.workers.dev",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt: prompt })
          }
        );

        const data = await response.json();

        if (data.reply) {
          outputEl.innerText = data.reply;
        } else if (data.error) {
          outputEl.innerText = data.error;
        } else {
          outputEl.innerText = "No AI response";
        }
      } catch (err) {
        outputEl.innerText = "Error connecting to AI";
      }

      btn.disabled = false;
    }
  </script>
</body>
</html>
