<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dexter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #050b2c, #021018);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      color: #4fd1ff;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 12px;
      font-size: 16px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 12px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4fd1ff;
      cursor: pointer;
    }

    #result {
      margin-top: 15px;
      padding: 12px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Dexter AI</h1>

    <textarea id="prompt" placeholder="Ask anything..."></textarea>

    <button onclick="generate()">Generate</button>

    <div id="result"></div>
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value;
      const result = document.getElementById("result");

      result.textContent = "Thinking...";

      try {
        const res = await fetch(
          "https://dexter-ai-worker.lunarsoul69.workers.dev/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ prompt })
          }
        );

        const data = await res.json();

        if (data.reply) {
          result.textContent = data.reply;
        } else {
          result.textContent = "No AI response";
        }

      } catch (e) {
        result.textContent = "Error connecting to AI";
      }
    }
  </script>

</body>
</html>
