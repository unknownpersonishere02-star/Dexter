<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dexter AI</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    textarea, input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    textarea {
      height: 120px;
    }
    button {
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .output {
      background: #020617;
      padding: 15px;
      margin-top: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <h1>Dexter AI</h1>

  <textarea id="prompt" placeholder="Ask anything, paste text, or paste YouTube transcript..."></textarea>

  <button onclick="sendToAI()">Generate</button>

  <div class="output" id="output">AI response will appear here...</div>

  <script>
    async function sendToAI() {
      const prompt = document.getElementById("prompt").value;
      const output = document.getElementById("output");

      if (!prompt) {
        output.innerText = "Please enter something.";
        return;
      }

      output.innerText = "Thinking...";

      try {
        const res = await fetch("https://YOUR-WORKER-NAME.workers.dev", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ prompt })
        });

        const data = await res.json();
        output.innerText = data.result || "No response";
      } catch (e) {
        output.innerText = "Error connecting to AI";
      }
    }
  </script>

</body>
</html>
