<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dexter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 500px;
      background: #0b1320;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #4cc9f0;
    }
    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 16px;
      outline: none;
      resize: none;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #4cc9f0;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 15px;
      background: #111827;
      padding: 12px;
      border-radius: 8px;
      min-height: 60px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Dexter AI</h1>

    <textarea id="prompt" placeholder="Ask anything..."></textarea>

    <button onclick="generateText()">Generate</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    async function generateText() {
      const prompt = document.getElementById("prompt").value;
      const result = document.getElementById("result");

      if (!prompt.trim()) {
        result.innerText = "Please enter a question.";
        return;
      }

      result.innerText = "Thinking...";

      try {
        const response = await fetch(
          "https://dexter-ai-worker.lunarsoul69.workers.dev",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              prompt: prompt
            })
          }
        );

        const data = await response.json();

        if (data.reply) {
          result.innerText = data.reply;
        } else if (data.error) {
          result.innerText = "AI Error: " + data.error;
        } else {
          result.innerText = "No response from AI.";
        }
      } catch (err) {
        result.innerText = "Error connecting to AI";
      }
    }
  </script>

</body>
</html>
