<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dexter AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b1220;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 90%;
      max-width: 500px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 18px;
      background: #38bdf8;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      margin-top: 15px;
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      min-height: 80px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Dexter AI</h2>

    <textarea id="prompt" placeholder="Ask me anything..."></textarea>

    <button onclick="generateAI()">Generate</button>

    <div id="result"></div>
  </div>

<script>
async function generateAI() {
  const prompt = document.getElementById("prompt").value;
  const result = document.getElementById("result");

  result.innerText = "Thinking...";

  try {
    const response = await fetch(
      "https://dexter-ai-worker.lunarsoul69.workers.dev",
      {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      }
    );

    const data = await response.json();

    if (data.error) {
      result.innerText = data.error;
    } else {
      result.innerText = data.text;
    }

  } catch (err) {
    result.innerText = "Error connecting to AI";
  }
}
</script>

</body>
</html>
