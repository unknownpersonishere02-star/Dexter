<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dexter AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      font-size: 16px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0ea5e9;
    }

    #output {
      margin-top: 20px;
      background: #020617;
      padding: 15px;
      border-radius: 8px;
      min-height: 80px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Dexter AI</h1>

    <textarea
      id="userInput"
      placeholder="Ask Dexter anything..."
    ></textarea>

    <button onclick="askDexter()">Ask Dexter</button>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
